{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>

        {% include '_post.html' %}

    {% if admin_type == "admin" %}
        <a href="{{ url_for('auth.admin') }}">Administrator Functions</a>
    {% endif %}
{% endblock %}
