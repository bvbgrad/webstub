{% extends "base.html" %}

{% block app_content %}
    <h1>User: {{ user.username }}</h1>
    {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
    <a href="{{ url_for('auth.edit_registration') }}?line={{ user.id }}">
        Update registration information</a>

    <hr>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}

{% endblock %}
