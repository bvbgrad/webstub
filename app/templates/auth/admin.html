{% extends "base.html" %}

{% block app_content %}
    <div class="container">
        <h3>Registered Users</h3>
        <table class="table table-striped">
        <thead>
          <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Admin Type</th>
              <th>Edit</th>
              <th>Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }} </td>
                    <td>{{ user.username }} </td>
                    <td>{{ user.email }} </td>
                    <td>{{ user.admin_type }} </td>
                    <td><a href="{{ url_for('auth.edit_registration') }}?line={{ user.id }}"
                        class="btn btn-info" role="button">Edit</a>
                    </td>
                    <td><a href="{{ url_for('auth.delete_account') }}?line={{ user.id }}"
                        class="btn btn-danger" role="button">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock %}
